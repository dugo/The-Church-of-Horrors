<hr/>
<div class="author"><span>Por:</span>
    <img src="{{author.get_profile.avatar}}"/>
    <div class="name">{%if author.get_full_name%}{{author.get_full_name}}{%else%}{{author}}{%endif%}</div>
    <div class="desc">{{author.get_profile.description}}</div>
    <div class="links">{%for link in author.get_profile.get_items%}<a href="{{link.url}}" onclick="window.open(this.href);return false;">{{link}}</a>{% if not forloop.last %} / {%endif%}{%endfor%}</div>
</div>
